<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Restaurant food is ready</h1>
    {% for meal in meals %}
        <h2>{{ meal.1 }}</h3>

            <!-- We are iterating through the item class in the models.py file-->
            {% for row in item_list %} <!-- 'item_list' would give you the list of database records, it is the name of the model class with an underscore the list -->
                {% if row.meal_type == meal.0 %}
                    {% if row.status == 0 %}
                    <!-- 'rows.pk' in here rows is the variable we are using to iterate over the records of the table, while 'pk' which is primary key is one of the fields in the table-->
                    <p>{{ row.description }}</p>
                        <a href="{% url 'menu_item' row.pk %}"><h3><del>{{ row.meal }}</del></h3></a>
                    {% else %}    
                        <a href="{% url 'menu_item' row.pk %}"><h3>{{ row.meal }}</h3></a>
                        <p>{{ row.description }}</p>                     
                    {% endif %}
                {% endif %}    
            {% endfor %}
    {% endfor %}
</body>
</html>
